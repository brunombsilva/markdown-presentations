<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {{{style}}}
  </head>
  <body>
   <script src="vendor/remark-latest.min.js"></script>
    <script>
      var hljs = remark.highlighter.engine;
    </script>

      var slideshow = remark.create({
        {{{source}}},
        ratio: '4:3', // '16:9'
        navigation: {scroll: false},
        highlightStyle: 'monokai',
        highlightLines: true,
        slideNumberFormat: '%current%'
    });
    </script>
  </body>
</html>
